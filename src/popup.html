        <div id="addContainer">
            <span class="heading">Comic Tracker </span>
            <div id="stepContainer">

                </div>

                    <div class="heading">Step 2. Tag Comic Name</div>
                    <div id="urlselector"></div>
                </div>
                <div id="step3" class="step">
                    <div class="heading">Step 3. Tag Page Identifier</div>
                    <div id="pageselector"></div>
                </div>
            </div>
        </div>
        <div id="seriesList">

        </div>
    </div>
